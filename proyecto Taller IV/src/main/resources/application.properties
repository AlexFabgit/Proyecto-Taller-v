# Configuración de la base de datos MySQL
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/carniceria_don_pedro?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.bind-parameters=true

# Logging - Para ver qué está pasando
quarkus.log.level=INFO
quarkus.log.category."com.alumno.proyecto".level=DEBUG
quarkus.log.category."org.hibernate".level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# HTTP
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# OpenAPI
quarkus.smallrye-openapi.path=/openapi
mp.openapi.extensions.smallrye.info.title=API Carnicería Don Pedro
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Sistema de gestión para Carnicería Don Pedro
mp.openapi.extensions.smallrye.info.contact.name=Equipo de Desarrollo
